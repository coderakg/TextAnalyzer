<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;" >Text Analyzer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="color: white;" href="#">About Us</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Contact Us</a>
              </li> 
            </ul>
          </div>
        </div>
        <form class="d-flex bg-dark" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </nav>

      <div class="alert alert-success alert-dismissible fade show " role="alert">
        <strong>Welcome to the Text analyzer!</strong> Input the text you want to edit in the textarea and select one of the options
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container ">
          <form action="/analyze" method="post" >{% csrf_token %} 
            <!-- in post requests to increase security and stop any cross site request forgery -->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1"  class="form-label">Textarea-Input the text here</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="RemovePunc">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="ConvertUppercase">
            <label class="form-check-label" for="flexSwitchCheckDefault">CONVERT UPPERCASE</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newline_remover" role="switch" id="NewlineRemove">
            <label class="form-check-label" for="flexSwitchCheckDefault">New Line remover tool</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="space_remover" role="switch" id="SpaceRemover">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Space remover tool </label>
          </div>
          <button type="submit" class="btn btn-success mt-2">Analyze Text</button>
        </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
